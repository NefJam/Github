<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Launch a rocket by NefJam!</title>
<style type="text/css">
#space {
	width: 100vw;
	text-align: center;
}
#rocket {
	width: inherit;
	position: absolute;
	bottom: 0px;
}
</style>
</head>

<body>
<button id="trigger">Launch the Rocket!</button>
    <h2 id="msg">Rocket idle...</h2>
<div id="space">
  <div id="rocket"><img src="rocket.png" height="120" alt="space rocket"/></div>
</div>
<script type="text/javascript">

    //Scope of variables (extend or range of view): Global
	var rocket = document.getElementById("rocket"); // Refer to det doms architecture - get elements by id in the html.
    var trigger = document.getElementById("trigger"); 
    var msg = document.getElementById("msg"); 
    var pos = 0;
	trigger.addEventListener('click', launchRocket); // event listeners - here click.
	
    function launchRocket() {
        msg.innerHTML = 'Rocket launched';
        // anonymous function
        setInterval(function () { pos++ , rocket.style.bottom = pos + 'px' }, 5);
        
        }
	
</script>
</body>
</html>
